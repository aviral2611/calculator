<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
  
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="cont">
            <h1 style="font-size: 55px; background-color: lightsteelblue;">CALCULATOR</h1>
            <div class="grid_container" style="border:2px solid black; border-radius: 5px 5px 5px 5px;">
                <!-- <p >this is to brr done!!</p>  style="background-color:darkred"-->
                <div class="dispaly"  id="space"> <p id="demo" ></p>
                </div>
                <div class="line">
               <div class="box1" data-value="ac" >AC</div>
                <div  class="box1" data-value="-" >+/-</div>
                <div  class="box1" data-value="%" >%</div>
                <div  data-value="/"  class="box1">/</div> 
            </div>       
            <div class="line">
                <div data-value="7"  class="box1" > <span>7</span>
                </div>
                <div data-value="8" class="box1" > <span>8</span> 
                </div>
                <div data-value="9" class="box1"> <span>9</span> 
                </div>
                <div  data-value="*" class="box1">*</div> 
            </div>       
            <div class="line">
                <div  data-value="4"  class="box1">4</div>
                <div  data-value="5"  class="box1">5</div>        
                <div  data-value="6"   class="box1">6</div>
                <div  data-value="-"   class="box1">-</div>
             </div>       
            <div class="line">
                <div  data-value="1" class="box1">1</div>
                <div data-value="2"  class="box1" >2</div>
                <div  data-value="3"  class="box1">3</div>
                <div  data-value="+"  class="box1">+</div> 
            </div>       
            <div  class="line">
                <div style="width: 232%;" class="box1" data-value="0" >0</div>
                <div  data-value="."  class="box1">.</div>
                <div  data-value="=" class="box1">=</div>
            </div>
        </div>
    </div>
</div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
